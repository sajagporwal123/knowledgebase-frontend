<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid':  f.email.touched &&  f.email.errors }" />
              <ng-container *ngIf="f.email.invalid && f.email.touched">
                <div *ngIf="f.email.errors && f.email.touched" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Please Enter Correct Email Address</div>
                </div>
              </ng-container>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading || form.invalid " class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
              &nbsp;
              <a class="btn btn-outline-dark" (click)="signInWithGoogle()" role="button" style="text-transform:none">
                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                Login with Google
              </a>
              <a [routerLink]="['/auth/register']" class="btn btn-link">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
